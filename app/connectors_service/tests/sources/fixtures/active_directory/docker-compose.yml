version: '3.9'

services:
  elasticsearch:
    image: ${ELASTICSEARCH_DRA_DOCKER_IMAGE}
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms2g -Xmx2g
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - discovery.type=single-node
      - action.destructive_requires_name=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - esnet

  samba-ad:
    container_name: samba-ad
    image: nowsci/samba-domain
    hostname: dc
    environment:
      SAMBA_DOMAIN: TESTLAB
      SAMBA_REALM: TESTLAB.LOCAL
      SAMBA_ADMIN_PASSWORD: Passw0rd123!
    ports:
      - 389:389   # LDAP
      - 636:636   # LDAPS (if needed)
    networks:
      - esnet
    cap_add:
      - SYS_ADMIN
    volumes:
      - samba-data:/var/lib/samba
    healthcheck:
      test: ["CMD", "smbclient", "-L", "localhost", "-U", "Administrator%Passw0rd123!", "-N"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  esnet:

volumes:
  esdata:
    driver: local
  samba-data:
    driver: local
